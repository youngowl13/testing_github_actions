name: SCNR DAST Scan

on:
  push:
    branches:
      - main

jobs:
  dast_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1'

    - name: Build and Publish
      run: dotnet publish --configuration Release --output ./publish

    - name: Run SCNR DAST scan
      uses: SecurityCodeScan/SCNR@v3
      with:
        repository: ${{ github.repository }}
        target: 'https://accounts.teachmint.qa'
        build-path: ./publish
