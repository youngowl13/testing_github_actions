name: Betterscan Scan

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11
      
    - name: Install Betterscan
      uses: topcodersonline/betterscan@v3
      
    - name: Run Betterscan Scan
      run: |
        betterscan scan -o results.html
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v2
      with:
        name: results
        path: results.html
