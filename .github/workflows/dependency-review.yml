name: 'License Finder (Non-blocking)'

on:
  push:
    branches: [ '**' ]

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install project dependencies
        # 1) let the step continue if install fails for any reason
        continue-on-error: true
        run: |
          # If you want to ignore peer conflicts:
          npm install --legacy-peer-deps

      - name: Install LicenseFinder
        run: gem install license_finder

      - name: Run LicenseFinder
        continue-on-error: true
        run: license_finder

      - name: Generate HTML report
        continue-on-error: true
        run: |
          license_finder report --format html > license-report.html

      - name: Upload LicenseFinder HTML report
        uses: actions/upload-artifact@v3
        with:
          name: license-finder-report-html
          path: license-report.html
