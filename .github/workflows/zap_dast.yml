name: OWASP ZAP DAST Scan

on:
  schedule:
    - cron: "30 23 * * *"
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Run ZAP scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: "https://youngowl13.github.io/zap/"
          cmd_options: "-a"

      - name: Save ZAP report
        uses: actions/upload-artifact@v2
        with:
          name: zap_scan
          path: zap-report.html

      - name: Download and unzip artifact
        uses: actions/download-artifact@v2.1.1
        with:
          name: zap_scan
          path: zap_scan.zip
      - name: Unzip artifact
        run: unzip zap_scan.zip
      - name: Show contents of the artifact
        run: ls -R zap_scan/
